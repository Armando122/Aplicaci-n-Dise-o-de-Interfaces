<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedMe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>

  <nav id="header" class="navbar navbar-expand-lg navbar-light border-bottom border-4 border-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/feedme">
        {% load static %}
        <img src="{% static 'dj_app/media/feedmeA.png' %}" alt="FeedMe" style="width:110px;height:42px;">
      </a>
      <a href="/login">

        <button type="button" class="btn btn-green fw-bold">
          Iniciar Sesi√≥n
        </button>
      </a>
    </div>
  </nav>
  <div id="main" class="h-100 ">

    <!-- Modal HTML -->
    <div id="modalCenter" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #F29D4B ;">
            <h5 class="modal-title">Recetas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <!-- Insert table-->
            <div class="table-responsive sm">
              <table id="pag1" class="table" style="text-align:center;">
                <tbody>
                  <!-- {% for usuario in usuarios %} -->
                  <tr>
                    <th scope="row">
                      Receta 1
                    </th>
                  </tr>
                  <!-- {% endfor %} -->

                  <tr>
                    <th scope="row">
                      Receta 2
                    </th>
                  </tr>

                  <tr>
                    <th scope="row">
                      Receta 3
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
          <!--div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div-->
        </div>
      </div>
    </div>

    <br />
    <br />

    <div id="nl" class="container-fluid h-100 w-75">

      <div class="accordion-responsive-lg" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Usuario 1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              <a href="#modalCenter" role="button" class="btn btn-green" data-bs-toggle="modal">Agregar</a>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Usuario 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              <a href="#modalCenter" role="button" class="btn btn-green" data-bs-toggle="modal">Agregar</a>


            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Usuario 3
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              <a href="#modalCenter" role="button" class="btn btn-green" data-bs-toggle="modal">Agregar</a>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
