<div class="col-4 col-lg-6">
  <select class="form-select" aria-label="Default select example">
    <option value="Lugar">Lugar</option>

            {% for edificio in lugares %}

    <option value="{{ lugar.id }}">{{ edificio.nombre.nombre }} {{edificio.nombre_edificio}} Piso :{{edificio.piso}}</option>

    {% endfor %}

  </select>

<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
  <li class="dropdown-submenu">
  {% for lugar in resultados %}
    <a tabindex="{{lugar.id}}" href="/results?{{lugar.nombre}}">{{lugar.nombre}}</a>
  {% for edificio in lugares %}
      <ul class="dropdown-menu">
        {% if edificio.nombre is lugar %}
          {{edificio.nombre_edificio}}
          {% endif %}


      </ul>
      {% endfor %}
    {% endfor %}
  </li>
</ul>

</div>

</div>


<script>
  $('#busqueda').keydown(function(e) {
    if (e.keyCode == 13) {
      let tipo = $('select').val();
      if (tipo == 'alimento') {
        window.location.href = '/results?tipo=alimento&alimento=de';
      }
      /*else {
        window.location.href = '/results?tipo=receta&receta=de';
      }*/
    }
  })
</script>
