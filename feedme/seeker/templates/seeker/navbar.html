<nav id="header" class="navbar navbar-expand-lg navbar-light border-bottom border-4 border-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      {% load static %}
      <img src="{% static 'dj_app/media/feedmeA.png' %}" alt="FeedMe" style="width:110px;height:42px;">
    </a>
    {% if request.path != "/register" and request.path != "/login" and request.path != "/reset-pass" %}
    <span>
      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-green fw-bold">
          Cerrar Sesión
        </button>
      </a>
      {% else %}
      <a href="{% url 'login' %}">
        <button type="button" class="btn btn-green fw-bold">
          Iniciar Sesión
        </button>
      </a>
      {% endif %}
    </span>
    {% endif %}
  </div>
</nav>
