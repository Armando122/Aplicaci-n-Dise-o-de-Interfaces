<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  <body>

  <nav id="header" class="navbar navbar-expand-lg navbar-light border-bottom border-4 border-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/feedme">
        {% load static %}
        <img src="{% static 'dj_app/media/feedmeA.png' %}" alt="FeedMe" style="width:110px;height:42px;">
      </a>
      <a href="/login">

        <button type="button" class="btn btn-green fw-bold">
          Iniciar Sesión
        </button>
      </a>
    </div>
  </nav>
  <div id="main" class="h-100 ">
    <div id="nl" class="container-fluid h-100 w-75">
      <h1 class="text-dark fw-bold mx-auto">Good Food Better Life</h1>
      <p class="text-text-muted mx-auto">Busca tu comida preferida ... ó una receta</p>
      <div class="row">
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected="">Open this select menu</option>
            <option value="1">Índice calórico</option>
            <option value="2">Alimento</option>
            <option value="3">Receta</option>
          </select>
        </div>

        <div class="col">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>

<div class="table-responsive">
          <table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Food</th>
      <th scope="col">Calorical Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>

      <td>Apple</td>
      <td>3</td>

    </tr>
    <tr>
      <td>Pear</td>
      <td>5</td>

    </tr>
    <tr>
      <td>Boiled egg</td>
      <td>120</td>

    </tr>
  </tbody>
</table>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <nav id="footer" class="navbar navbar-expand-lg navbar-light p-3">
      <div class="container-fluid">
        <p class="m-0">Sitio diseñado y desarrollado por DING | Todos los derechos reservados</p>
        <p class="m-0"><a class="text-dark text-decoration-none" href="/#">Aviso de privacidad</a> | <a class="text-dark text-decoration-none" href="/#">Términos y Condiciones</a></p>
      </div>
    </nav>

</body></html>
