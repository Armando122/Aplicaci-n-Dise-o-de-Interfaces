{% extends "base.html" %}
{% block content %}
  <div id="main" class="h-100">
    <div id="login" class="container-fluid h-100 d-flex user-access">
      <div class="container container-action px-5 pt-4 pb-5 align-self-center w-50">
        <h1 class="fw-bold mx-auto mb-4">INICIA SESIÓN</h1>
        <form class="text-center" method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Correo electrónico..." aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña...">
          </div>
          <div class="mb-3">
            <a class="feedme-link" href="/reset-pass">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="mb-3">
            <p class="m-auto">¿No tienes cuenta? <a class="feedme-link" href="/register">Regístrate</a></p>
          </div>
          <button type="submit" class="btn btn-green fw-bold mt-3">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
